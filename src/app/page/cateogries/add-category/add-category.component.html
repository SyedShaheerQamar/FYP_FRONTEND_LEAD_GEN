<div class="flex flex-row">
  <app-sidebar></app-sidebar>
  <div class="body-position">
    <div class="body-holder">
      <app-dashboard-head></app-dashboard-head>

      <div class="main">
        <div class="card flex justify-content-center">
          <p-breadcrumb class="max-w-full" [model]="items"></p-breadcrumb>
        </div>
        <div class="body-card">
          <p-toast></p-toast>
          <div class="card">
            <h1 class="mb-4 h-color">Add Category</h1>
            <form #categoryform="ngForm" (ngSubmit)="showDialog()">
            <div class="grid">
              <div class="col-6 md:col-6 lg:col-6">
                <div class="flex flex-column gap-2">
                  <label htmlFor="name">Categroy Name</label>
                  <input
                    pInputText
                    id="name"
                    aria-describedby="name-help"
                    [(ngModel)]="Categoryname"
                    name="name"
                    #name="ngModel"
                    required
                  />
                  <small id="name-help" class="color-red"  *ngIf="name.invalid && (name.dirty || name.touched)">Name is required.</small>
                </div>
              </div>
              <div class="col-3 md:col-3 lg:col-3">
                <div class="flex flex-column gap-2" style="margin-top: 27px;">
                  <p-dropdown #iconDropdown [options]="icons" optionLabel="name" placeholder="Select a Icon"></p-dropdown>
                </div>
              </div>
              <div class="col-3 md:col-3 lg:col-3">
                <div class="flex flex-column gap-2" style="margin-top: 27px; margin-left: -70px;">
                  <p-dropdown #backgroundDropdown [options]="background" [(ngModel)]="selectedBackground" optionLabel="name" placeholder="Select a Backgorund"></p-dropdown>
                </div>
              </div>
            </div>
            <div class="flex align-items-center justify-content-end mt-4">
                <p-button label="Cancel" class="bg-o-color mr" routerLink="/category" styleClass="p-button-outlined">
                </p-button>
                <p-button type="submit" [disabled]="!categoryform.form.valid" label="Save" (click)="showDialog()" class="bg-b-color ml">
                </p-button>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Add Category" class="form-hook" [(visible)]="visible" [style]="{width: '50vw'}">
  <h4 class="mb-4">
     Are sure you want to add this Category
  </h4>
  <p-button (click)="onSubmit()" class="bg-b-color">
    <i  class="bi bi-trash" style="font-size: 20px;font-weight: bold;"></i>&nbsp;Confirm
  </p-button>
</p-dialog>
